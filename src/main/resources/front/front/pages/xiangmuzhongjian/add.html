		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        xiangmumingcheng : false,
				        xiangmuleixing : false,
				        xiangmumiaoshu : false,
				        xueshengtuandui : false,
				        chengyuanjieshao : false,
				        lixiangshijian : false,
				        jihuajieshushijian : false,
				        xiangmujinzhanqingkuang : false,
				        xiangmuchengyuanshifoubianhua : false,
				        nengfouanshiwanchengjihua : false,
				        qianqijingfeishiyongqingkuang : false,
				        qitaxushuomingdewenti : false,
				        zhidaolaoshiyijian : false,
				        yuanxiguanliyuanyijian : false,
				        wenjian : false,
				        zhanghao : false,
				        xingming : false,
				        sfsh : false,
				        shhf : false,
              				},
                    detail: {
                        xiangmumingcheng: '',
                        xiangmuleixing: '',
                        xiangmumiaoshu: '',
                        xueshengtuandui: '',
                        chengyuanjieshao: '',
                        lixiangshijian: '',
                        jihuajieshushijian: '',
                        xiangmujinzhanqingkuang: '',
                        xiangmuchengyuanshifoubianhua: '',
                        nengfouanshiwanchengjihua: '',
                        qianqijingfeishiyongqingkuang: '',
                        qitaxushuomingdewenti: '',
                        zhidaolaoshiyijian: '',
                        yuanxiguanliyuanyijian: '',
                        wenjian: '',
                        zhanghao: '',
                        xingming: '',
                        sfsh: '',
                        shhf: '',
                    },
					xiangmuleixing: [],
					xiangmuchengyuanshifoubianhua: [],
					nengfouanshiwanchengjihua: [],
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '480px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				http.request(`option/xiangmuleixing/xiangmuleixing`,'get',{},(res)=>{
					vue.xiangmuleixing = res.data
				});
				laydate.render({
					elem: '#lixiangshijian'
				});
				laydate.render({
					elem: '#jihuajieshushijian'
				});
				vue.xiangmuchengyuanshifoubianhua = '是,否'.split(',')
				vue.nengfouanshiwanchengjihua = '是,否'.split(',')
                var wenjianUpload = upload.render({
					//绑定元素
					elem: '#wenjianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'file',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#wenjian').val(url);
                            vue.detail.wenjian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='zhanghao'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='xingming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='xiangmumingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xiangmumingcheng = true;
						continue;
                                        }
					if(o=='xiangmuleixing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xiangmuleixing = true;
